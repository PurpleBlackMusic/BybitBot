name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      BYBITBOT_ENV: test
      BYBITBOT_SKIP_INTEGRITY: "1"
      BYBITBOT_DISABLE_ENV_FILE: "1"
      BYBIT_API_KEY: demo_key
      BYBIT_API_SECRET: demo_secret
      BACKEND_AUTH_TOKEN: ci-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and import checks
        run: python dev/preflight.py

      - name: Run tests
        run: pytest -vv --maxfail=1 --disable-warnings -r fEsxX
